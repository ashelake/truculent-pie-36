<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0%;
        font-family: Arial, Helvetica, sans-serif;
      }

      #navbar {
        width: 100%;
        height: 100px;

        display: flex;
        justify-content: space-between;
        padding-top: 15px;
        position: fixed;
        top: 0;
      }

      #sidemenu_brandlogo {
        width: 30%;
        height: 100%;

        margin-left: 20px;
        display: flex;
      }
      #sidemenu {
        height: 100%;
        width: 30px;
      }
      #sidemenu span {
        font-size: 25px;
        cursor: pointer;
      }
      #search_cart {
        height: 20%;
        display: flex;
        margin-top: 10px;
        align-items: center;
        margin-right: 20px;
      }
      #search_cart h2 {
        font-size: 14px;
        font-weight: normal;
        font-family: Arial, Helvetica, sans-serif;
        margin-right: 30px;
      }
      #cartimage {
        height: 190%;

        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      #cartimage img {
        height: 100%;
      }
      #cartimage p {
        position: absolute;
        padding-top: 10px;
      }
      #searchonnav {
        width: 60%;
        font-size: 12px;
        height: 100%;
        border: none;
        border-bottom: 1px solid;
        margin-right: 30%;
        font-weight: bold;
        padding-bottom: 5px;
        background-color: transparent;
      }
      #brandlogo {
        border: 1px solid;
        cursor: pointer;
        height: 100px;
      }
      #brandlogo img {
        width: auto;
        height: 80px;
        margin-left: 40px;
        border: 1px solid;
      }
      #sidebar {
        /* position: absolute;
        top: 0; */
        width: 30%;
        height: 100vh;
        border: 1px solid;
        background-color: white;
        display: none;
        position: fixed;
        padding-top: 15px;
      }
      #close {
        height: 30px;
        border: 1px solid;
        font-size: 50px;
        transform: rotate(45deg);
        margin-top: 20px;
        margin-left: 20px;
        cursor: pointer;
      }
      #divforflex {
        display: flex;
        height: 100px;
        border: 1px solid;
      }
      #head-content {
        width: 100%;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <div id="sidemenu_brandlogo">
        <div onclick="showsidemenu()" id="sidemenu">
          <span class="fas fa-bars"></span>
        </div>
        <div id="brandlogo">
          <img id="brandLogo" src="./logo.png" alt="" />
        </div>
      </div>
      <div id="search_cart">
        <div>
          <input type="text" name="" id="searchonnav" placeholder="SEARCH" />
        </div>
        <h2>LOG IN</h2>
        <h2>HELP</h2>
        <div id="cartimage">
          <img
            src="https://static.vecteezy.com/system/resources/thumbnails/002/205/906/small/shopping-bag-icon-free-vector.jpg"
            alt=""
          />
          <p id="cartcount">0</p>
        </div>
      </div>
    </div>

    <div id="sidebar">
      <div id="divforflex">
        <div onclick="closesidemenu()" id="close">+</div>
        <div id="brandlogo">
          <img id="brandLogoside" src="./logo.png" alt="" />
        </div>
      </div>
      <div id="head-content"></div>
    </div>
    <div id="content">
      <img
        src="https://static.zara.net/photos///contents/mkt/spots/aw22-north-man-new/subhome-xmedia-28-03//w/1366/IMAGE-landscape-fill-dfef3e6a-2e27-4ea7-b049-238695831147-default_0.jpg?ts=1657819076668"
        alt=""
      />
      <img
        src="https://static.zara.net/photos///contents/mkt/spots/aw22-north-man-new/subhome-xmedia-28-03//w/1366/IMAGE-landscape-fill-dfef3e6a-2e27-4ea7-b049-238695831147-default_0.jpg?ts=1657819076668"
        alt=""
      />
    </div>
  </body>
</html>
<script>
  function showsidemenu() {
    document.getElementById("sidebar").style.display = "grid";
  }
  function closesidemenu() {
    document.getElementById("sidebar").style.display = "none";
  }
</script>
